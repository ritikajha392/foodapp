<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-body">

    <div class="grid md:grid-cols-3"><!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="" class="hover:text-gray-800">Food App</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="ritu">
                <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id = "menu">
            <li class="text-gray-700 font-bold py-1">
              <a href="#" class=" border-r-4 border-[#f87171] px-4 flex justify-end">
                <span>Home</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end">
                <span>About</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                  </svg>
                  
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end">
                <span>Contact</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                  </svg>
                  
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end of nav -->

      <main class="px-16 py-6 bg-slate-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="anch">Log in</a>
          <a href="#" class="btn text-[#f87171] border-[#f87171] md:border-2 ml-2 hover:bg-[#f87171] hover:text-white transition ease-out duration-500">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold hidden md:block">Recipes</h2>
          <h3 class="text-gray-700 text-2xl font-semibold">For Noobs</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- card goes here -->
            <div class="card hover:shadow-xl">
              <img src="/src/images/noodles.jpg" alt="cake" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                 <span class="font-bold">Veg Noodles</span>
                 <span class="block text-sm text-gray-500">Recipe by Jack</span>
              </div>
              <div class="badge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                <span>25 Mins</span>
              </div>
            </div>

            <div class="card hover:shadow-xl">
                <img src="/src/images/curry.jpg" alt="cake" class="w-full h-32 sm:h-48 object-cover"/>
                <div class="m-4">
                   <span class="font-bold">Curry</span>
                   <span class="block text-sm text-gray-500">Recipe by Jack</span>
                </div>
                <div class="badge">
                    <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                  <span>25 Mins</span>
                </div>
              </div>

              <div class="card hover:shadow-xl">
                <img src="/src/images/stew.jpg" alt="cake" class="w-full h-32 sm:h-48 object-cover"/>
                <div class="m-4">
                   <span class="font-bold">Stew</span>
                   <span class="block text-sm text-gray-500">Recipe by Jack</span>
                </div>
                <div class="badge">
                    <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                  <span>25 Mins</span>
                </div>
              </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
          <div>
            <!-- cards go here -->
          </div>

          <div class=" p-4 flex justify-center" >
            <div class="test">Load More</div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
